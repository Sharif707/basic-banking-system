<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking system</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body id="body">

    <div class="banner-section">
        <h1>Simple Bank System</h1>

        <div class="bank-details">
            <div class="box" id="deposit-box">
                <h3>Deposit</h3>
                <p id="">$ <span id="deposit-total">00</span></p>

            </div>
            <div class="box" id="withdraw-box">
                <h3>Withdraw</h3>
                <p class="">$<span id="withdraw-total">0</span></p>

            </div>
            <div class="box" id="balance-box">
                <h3>Balance</h3>
                <p>$ <span id="total-balance">00</span>
                </p>

            </div>
        </div>

        <div class="submit-box">
            <div class="deposit-area">
                <h3>Deposit Money</h3>
                <input id="deposit-input" type="text" placeholder="Enter Deposit Money">
                <button id="deposit-button">Deposit</button>
            </div>
            <div class="withdraw-area">
                <h3>Withdraw Money</h3>
                <input id="withdraw-input" type="text" placeholder="Enter Deposit Money">
                <button id="withdraw-button">Withdraw Money</button>
            </div>
        </div>


    </div>


</body>
<script src="js/app.js"></script>

</html>
